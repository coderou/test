    手写flat
    <script>
      function flat(arr) {
        let res = [];
        function fn(_arr) {
          _arr.forEach((i) => {
            if (!Array.isArray(i)) {
              res.push(i);
            } else {
              fn(i);
            }
          });
        }
        fn(arr);
        return res;
      }
      let res = flat([1, 2, [3, 4, [5, 6], 7], 8, [9]]);
      console.log(res);
    </script>
